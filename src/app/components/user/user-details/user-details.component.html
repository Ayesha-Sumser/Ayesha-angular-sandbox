<div class="card">
    <div class="card-body">
        <p class="card-title">
            User name: {{userDetails?.first_name}} {{userDetails?.last_name}}
        </p>
        <p class="card-text h6">
            <i class="fa fa-envelope"></i>
            {{userDetails?.email}}
        </p>
        <p class="card-text">
            <i class="fa fa-phone-square"></i>
            {{userDetails?.phone}}
        </p>
        <p class="card-text text-info">
            <i class="fa fa-user-circle-o"></i>
            {{userDetails?.role}}
        </p>
        <p class="card-text">
            <small>
                Registration date: {{userDetails?.register_date | date: 'dd/MM/yyy'}}
            </small>
        </p>
    </div>
</div>
