<table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Body Type</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                @if(list.length){
                    @for(car of list; track $index){
                        <tr [ngClass]="{'table-warning': !($index % 2), 'table-success': $index % 2}">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{car.name}}</td>
                            <td>{{car.body_type}}</td>
                            <td>{{car.currency}} {{car.price}}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" [tooltip]="'Delete'">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        
                }
                } @else{
                <tr>
                    <!-- merging those 5 columns into 1 column -->
                    <td colspan="5">
                        <h5 class="text-center">There are currently no cars.</h5>
                    </td>
                </tr>
                }
            </tbody>
        </table>
